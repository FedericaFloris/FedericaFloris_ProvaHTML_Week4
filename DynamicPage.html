<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dynamic Page</title>
  
</head>
<body onload="welcomeMessage()">

    <img id="foto" src="immagini/piscina.jpg" width="400" height="200" />
    <br />
    <br />

    <button onclick="nascondi()">Nascondi Tabella</button>

    <button onclick="cambiaTesto()">Aggiungi NI</button> <!--aggiungere la parola NI a ogni cella-->

    <p>Primo Paragrafo</p>
    <p>Secondo Paragrafo</p>

    <table id="TabellaNomi" border="1" onmouseover="nascondi()">

        <tr>
            <td>Mario</td>
            <td>Rossi</td>
        </tr>
        <tr>
            <td>Giovanni</td>
            <td>Bianchi</td>
        </tr>
        <tr>
            <td>Giuseppe</td>
            <td>Verdi</td>
        </tr>
    </table>

    <label>Primo</label>
    <input class="selection" type="checkbox" />
    <label>Secondo</label>
    <input class="selection" type="checkbox" />




    <script src="DynamicPage.js"></script>
</body>
</html>
